<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Todo List</title>
	<link rel="stylesheet" href="./styles/style.css" />
</head>

<body>
	<div class="center-wrapper">
		<div class="task">
			<form id="task__form" class="task__form">
				<input id="task__input" class="task__input" type="text" name="task" placeholder="task name" />
				<button class="task__create">Create</button>
			</form>

			<div class="filters">
				<button data-filter="done" class="filters__button">Done</button>
				<button data-filter="important" class="filters__button">Important</button>
				<button data-filter="all" class="filters__button">All</button>
				<button>New </button>
			</div>

			<div class="tasks"></div>
		</div>
	</div>
	<script src="./scripts/script.js"></script>
</body>

</html>
